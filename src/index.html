<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Web-Based MineSweeper Game | Built by Marc Backes</title>
    </head>
    <body>
        <div class="controls">
            <h1>MineSweeper</h1>
            <div class="inputGroup">
                <label>Dimensions:</label>
                <input id="dimensionInput" type="number" min="5" value="10" />
            </div>
            Level:
            <div class="levels">
                <input type="radio" name="level" id="radio-1" value="0.5" checked="checked" />
                <label for="radio-1">👶</label>
                <input type="radio" name="level" id="radio-2" value="1" />
                <label for="radio-2">😎</label>
                <input type="radio" name="level" id="radio-3" value="2" />
                <label for="radio-3">😐</label>
                <input type="radio" name="level" id="radio-4" value="4" />
                <label for="radio-4">🥵</label>
                <input type="radio" name="level" id="radio-5" value="5" />
                <label for="radio-5">😈</label>
            </div>
            <div class="spacer" style="flex:1"></div>
            <button id="newGameButton">New game</button>
        </div>
        <div id="game" class="game">
            <div>
                <h2 id="game-start">Start game above 👆</h2>
                <div id="boardStatus" class="boardStatus">
                    <h2 class="game-over">Game Over 😞</h2>
                    <h2 class="game-won">You won! 🎉</h2>

                    <h2 id="minesLeftHeader"><i class="fa fa-bomb"></i><span id="minesLeft">0</span></h2>
                </div>
                <div id="board" class="board"></div>
            </div>
        </div>
        <footer>
            <p>
                <i class="fa fa-code"></i> with <i class="fa fa-heart"></i> by
                <a href="https://marc.dev">Marc Backes</a>
                <a href="https://github.com/themarcba/minesweeper" style="margin-left: 1.5rem">
                    <i class="fa fa-code-branch"></i> See Code on Github
                </a>
            </p>
            <p>
                <a href="https://marc.dev"><i class="fa fa-globe-europe"></i></a>
                <a href="https://twitter.com/_marcba"><i class="fab fa-twitter"></i></a>
                <a href="https://github.com.com/themarcba"><i class="fab fa-github"></i></a>
                <a href="https://dev.to/_marcba"><i class="fab fa-dev"></i></a>
                <a href="https://codepen.io/_marcba"><i class="fab fa-codepen"></i></a>
                <a href="https://www.linkedin.com/in/themarcba/"><i class="fab fa-linkedin"></i></a>
            </p>
        </footer>
    </body>
</html>
